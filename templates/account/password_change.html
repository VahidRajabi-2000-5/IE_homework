{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
  <div class="containe">
    <div class="cart shadow p-5 my-3 text-center">
        <h1>{% trans "Change Password" %}</h1>
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="action" class='btn btn-success'>{% trans "Change Password" %}</button>
            <a class='btn btn-success' href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
        </form>
    </div>
  </div>
{% endblock %}
