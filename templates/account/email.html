{% extends "_base.html" %} 
{% load i18n %} 
{% load crispy_forms_tags %}
{% block title %}{% trans "E-mail Addresses" %}{% endblock %} 
{% block content %}
<div class="containe">
  <div class="cart shadow p-5 my-3 text-center">
   <form action="{% url 'account_email' %}" method='post'>
    {% csrf_token %}
    {{form|crispy}}
    <button type='submit' class="btn btn-success mt-3 w-100">{% trans "Send" %}</button>
   </form>
{% endblock content %}
